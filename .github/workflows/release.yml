name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: commander-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: commander-linux-arm64
          - os: macos-latest
            target: darwin-x64
            artifact: commander-macos-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: commander-macos-arm64
          - os: windows-latest
            target: windows-x64
            artifact: commander-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build ./src/commander.ts --compile --target=bun-${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        env:
          GIT_REF: ${{ github.ref }}
        run: echo "VERSION=${GIT_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Commander v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            artifacts/commander-linux-x64/commander-linux-x64
            artifacts/commander-linux-arm64/commander-linux-arm64
            artifacts/commander-macos-x64/commander-macos-x64
            artifacts/commander-macos-arm64/commander-macos-arm64
            artifacts/commander-windows-x64.exe/commander-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
